---
ansible_connection: ssh
ansible_ssh_user: root
sshpassword: true

vpac_network:
  station_nic: enp6s0
  ip4: "192.168.2.105/24"
  gw4: 192.168.2.1
  dns4: 8.8.8.8

kernel_settings_sysctl:
  - name: kernel.nmi_watchdog
    value: 0
  - name: kernel.sched_rt_runtime_us
    value: -1
bootloader_settings:
  - kernel: ALL
    options:
      - name: quiet
        state: absent
      - name: default_hugepagesz
        value: 1GB
      - name: idle
        value: poll
      - name: intel.max_cstate
        value: 0
      - name: intel_idle.max_cstate
        value: 0
      - name: processor.max_cstate
        value: 0
      - name: processor_idle.max_cstate
        value: 0
      - name: intel_pstate
        value: disable
      - name: rdt
        value: cmt,l3cat,l3cdp,mba
      - name: iomem
        value: relaxed
      - name: intel_iommu
        value: "on"
      - name: iommu
        value: pt
      - name: selinux
        value: 0
      - name: audit
        value: 0
      - name: ipv6.disable
        value: 1

profile: realtime-virtual-host
rt_config:
  non_rt_cores_cat: f
  non_rt_cache_cat: "0x1ff"
  rt_cache: "0x600"
  rt_cores: 12-15
  cpumask: 20000
  nic: "ens2f0"
tuned:
  rt_cores: 11-21

ssc600_ptp:
  status_dir: /home/libvirt-local/ptp/
  socket: /var/run/timemaster/ptp4l.0.socket
  ptp4l_options: "-l 5 -A --clientOnly=1 --step_threshold=0.1"
ssc600_vm:
  name: ssc600-1
  path: /home/libvirt-local/
  core0: 15
  core1: 14
  core2: 13
  core3: 12
  core_qemu: 16-17
  rt_nic: "{{ rt_config.nic }}"
ssc600_bundle:
  path: /root/SSC600_SW_KVM-1.5.0.cab
  extracted_path: /root

timesync_ntp_provider: chrony
timesync_ptp_domains:
  - number: 0
    interfaces: "[ {{ rt_config.nic }}]"
    transport: L2
timesync_ntp_servers:
  - hostname: 192.168.200.77
    iburst: true
